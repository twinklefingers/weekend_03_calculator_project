<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <link href="../styles/styles.css" rel="stylesheet" />
    <link href=“../vendors/bootstrap-3.3.7-dist/css/bootstrap-theme.min.css” rel=“stylesheet” />

</head>

<body>
    <header>Calculate Stuff!</header>
    <div class="display col-md-12"></div>
    <button id="number" class="1">1</button>
    <button id="number" class="2">2</button>
    <button id="number" class="3">3</button>
    <button id="number" class="4">4</button>
    <button id="number" class="5">5</button>
    <button id="number" class="6">6</button>
    <button id="number" class="7">7</button>
    <button id="number" class="8">8</button>
    <button id="number" class="9">9</button>
    <button id="number" class="0">0</button>
    <button id="number" class="dot">.</button>
    <button id="operator" class="add">+</button>
    <button id="operator" class="subtract">-</button>
    <button id="operator" class="multiply">*</button>
    <button id="operator" class="divide">&#47;</button>
    <button id="operator" class="equals">=</button>
    <button id="operator" class="reset">clear</button>

    <script type="text/javascript" src="../vendors/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="../scripts/client-app.js"></script>
    <!-- <script src=“../vendors/bootstrap-3.3.7-dist/js/bootstrap.min.js”></script> -->
</body>

</html>
